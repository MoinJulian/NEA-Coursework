version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=5000
      - FLASK_ENV=production
    volumes:
      - ./api:/app
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
